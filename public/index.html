<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>

<body>
    <div id="wrapper" class="bg-bgMain">
        <!-- Full container grid -->

        <header class="flex">
            <div class="brand flex">
                <img src="./images/logo-cp-admin.png" alt="" class="">
            </div>
            <div class="flex">
                <form id="search" action="#" method="get" class=" leading-none">
                    <div class=" align-top">
                        <input id="searchbar" type="search" placeholder=" "
                            class="text-xs focus:outline-none bg-bgSearchBar/[.0] focus:bg-bgSearchBar/50 text-white p-1.5  pl-3 pr-6 my-0.5 rounded-xl">
                        <label for="searchbar">Search...</label>
                        <span class="mdi mdi-magnify"></span>
                    </div>
                </form>


            </div>
        </header>
        <nav class="">
            <!-- main menu start here -->
            <ul> Firts Menu
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </nav>

        <main>
            <section id="highlight" class="flex">
                <!-- highlight content -->

                <section>
                    <!-- hightlight header -->

                    <div>
                        <h2>Dashboard</h2>
                        <h3>${name}, bem vindo.</h3>
                        <p>
                            Mensagem de lembrete<br>
                            Mensagem de lembrete
                        </p>
                    </div>

                </section>

                <div class="boxed grid">
                    <section class="highlightBoxed grid">
                        <!-- section highlight content -->
                        <div class="mincard col-span2 bg-cardYellow"></div>
                        <div class="mincard bg-cardBlue"></div>
                        <div class="mincard bg-cardRed"></div>
                        <div class="mincard col-span2 bg-cardRed"></div>
                    </section>
                    <section class="grid">
                        <!-- section page content -->
                        <div class="mincard bg-cardBlue"></div>
                        <div class="mincard bg-cardRed"></div>
                        <div class="mincard"></div>
                        <div class="mincard bg-cardGreen"></div>
                        <div class="mincard col-span2 lastcard"></div>
                    </section>
                </div>

            </section>
            <section class="grid">
                <div class="mincard col-span2 bg-cardYellow"></div>
                <div class="mincard col-span2 bg-cardYellow"></div>
                <div class="mincard col-span2 bg-cardYellow"></div>
            </section>
        </main>
        <footer class="flex">
            <p>developed by: <a href="http://theac.com.br" target="_blank">theac team</a></p>
        </footer>
    </div>
</body>

</html>
